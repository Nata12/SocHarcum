<form>
    <div class="col-md-6">
        <label ng-bind="lecturer.LName" name='lect'></label>
        <label ng-bind="lecturer.SubjectName"></label>
        <label ng-bind="lecturer.mark" name='mark' ></label>
    </div>
    <label class="btn btn-default">
        <input value="1" type="radio" data-ng-model="lecturer.mark">1
    </label>
    <label class="btn btn-default " >
        <input value="2" type="radio" data-ng-model="lecturer.mark">2
    </label>
    <label class="btn btn-default">
        <input value="3" type="radio" data-ng-model="lecturer.mark">3
    </label>
    <label class="btn btn-default">
        <input value="4" type="radio" data-ng-model="lecturer.mark">4
    </label>
    <label class="btn btn-default">
        <input value="5" type="radio" data-ng-model="lecturer.mark">5
    </label>
</form>
