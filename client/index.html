<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/main.css" rel="stylesheet" />
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script type='text/javascript' src='js/login.js'></script>



</head>
<body ng-app="SocHarcum">
<div id="login" class="col-sm-6 col-md-4 col-md-offset-4">
    <div class="panel panel-default" ></div>
    <span class="style1"><strong><h2>Ուսանողների կողմից
    դասախոսների գնահատման սոցիոլոգիական հարցում</h2></strong></span>
    <br />

    <div class="form-group">
        <input type="text" class="form-control" placeholder="Ծածկագիր" autofocus />
     </div>
    <input type="submit" id="submitButton"class="btn btn-lg btn-primary btn-block" value="Մուտք">
</div>


<div id="survey" class="col-md-12 hidden">
    <div class="main" ng-controller="MainController">
        <h2>Lecturers</h2>
        <div id="Lecturers"  ng-repeat="lecturer in lecturersData.data">
            <div class="day row" id="lecturer.LName">
                <div class="low col-md-12 " >
                    <marks-list lecturer="lecturer"></marks-list>
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-lg btn-primary " value="Test1" ng-click="clickme()">
    </div>
</div>



<!-- Module

s -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/MainController.js"></script>

<!-- Services -->
<script src="js/services/lecturerssvc.js"></script>

<!-- Directives -->
<script src="js/directives/marksList.js"></script>

<!-- Constants -->
<script src="js/constants/templateurl.js"></script>
</body>
</html>
